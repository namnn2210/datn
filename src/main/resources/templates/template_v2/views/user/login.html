<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template_v2/fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="login-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="registered-customers">
                        <div class="section-title text-uppercase mb-40">
                            <h4>REGISTERED CUSTOMERS</h4>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger"><span
                                th:text="#{label.invalid.username}"><strong>Oh snap!</strong> Change a few things up and try submitting again.</span>
                        </div>
                        <!--                        <div th:if="${param.error}" class="text text-danger">-->
                        <!--                            <span th:text="#{label.invalid.username}">Invalid username or password or your account is not activated.</span>-->
                        <!--                        </div>-->
                        <div th:if="${param.logout}" class="alert alert-info">
                            <span th:text="#{label.logged.out}"></span>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="login-account p-30 box-shadow">
                                <p>If you have an account with us, Please log in.</p>
                                <input type="text" placeholder="Username" name="username">
                                <input type="password" placeholder="Password" name="password">
                                <p><small><a href="#">Forgot our password?</a></small></p>
                                <button type="submit" class="submit-btn">login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="registered-customers">
                        <div class="section-title text-uppercase mb-40">
                            <h4>NEW CUSTOMERS</h4>
                        </div>
                        <form th:action="@{/userRegisterProcess}" th:object="${user}" method="post">
                            <div class="login-account p-30 box-shadow">
                                <input th:field="*{fullName}" type="text" placeholder="Full Name">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}"
                                     th:errors="*{fullName}"></div>
                                <input th:field="*{phone}" maxlength="10" type="text"
                                       placeholder="Phone here...">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                                <input type="text" th:field="*{username}" placeholder="Username here...">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                                <div th:if="${usernameExist}">
                                    <div class="alert alert-danger" th:text="#{label.username.existed}"></div>
                                </div>
                                <input th:field="*{email}" type="email" placeholder="Email address here...">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                                <div th:if="${emailExist}">
                                    <div class="alert alert-danger" th:text="#{label.email.existed}"></div>
                                </div>
                                <input th:field="*{password}" type="password" placeholder="Password">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                                <div th:if="${passwordNotMatch}">
                                    <div class="alert alert-danger">Password does not match</div>
                                </div>
                                <input name="cfpassword" type="password" placeholder="Confirm Password">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button value="register" type="submit" class="submit-btn mt-20">Register
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="submit-btn mt-20">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="newsletter-area">
        <div class="container">
            <div class="row">
                <div class="newsletter-content default-bg clearfix ptb-40">
                    <div class="col-md-offset-2 col-md-3 col-sm-5">
                        <div class="newsletter-title text-white text-uppercase">
                            <h4>NewsLetter Sign-Up</h4>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-7">
                        <div class="signup-form">
                            <form class="news-form" action="#">
                                <input type="text" placeholder="Enter your email address..." class="f-form">
                                <button class="submit text-uppercase">subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
